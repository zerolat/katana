---
## configuration directory
config_dir: /opt/katana

## ToS configuration
## https://en.wikipedia.org/wiki/Type_of_service
tos: false
tcp_tos: "0x00"
udp_tos: "0x00"

## qdisc configuration
fq_codel_target: 1000us
fq_codel_interval: 2000us
fq_codel_limit: 2048
fq_codel_flows: 1024
fq_codel_quantum: 300

txqueuelen: 64

## supported qdisc: noqueue, fq_codel
qdisc: fq_codel

